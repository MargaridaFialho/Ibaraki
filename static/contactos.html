<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contactos</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg fixed-top">
				<div class="container-fluid">
					<a class="navbar-brand" href="#" style="font-family: Hatton200 !important">IBARAKI</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNavDropdown"
						aria-controls="navbarNavDropdown"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
						<div class="navbar-content d-flex align-items-center">
							<ul class="navbar-nav">
								<li class="nav-item px-3">
									<a class="nav-link active" aria-current="page" href="#">Sobre Nós</a>
								</li>
								<li class="nav-item px-3">
									<a class="nav-link" href="#">Menu</a>
								</li>
								<li class="nav-item px-3">
									<a class="nav-link" href="#">Reservas</a>
								</li>
								<li class="nav-item px-3">
									<a class="nav-link" href="#">Contactos</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<section>
				<div>
					<div class="row">
					  <div class="col-12 white section-image" style="background: url('imgs/sushi3.png') no-repeat center center;"></div>
					</div>
					<div class="row">
					  <div class="col-10 offset-1 py-5">
						<h2 class="light-text white">CONTACTOS</h2>
					  </div>
					</div>
					<div class="row">
						<div class="col-10 offset-1 col-lg-5 offset-lg-1 py-5">
							<p class="text-left" style="font-family: Hatton500 !important">Enquanto desfruta dos nossos pratos excepcionais, aprecie a vista deslumbrante do NOSSO Alentejo.</p>
							<p>R. da Condessa de Valença 5, 7050-164 Montemor-o-Novo <br/> ibarakisite@gmail.com <br/> 961304741</p>
						</div>
						<div class="col-12 col-lg-5 offset-lg-1 pt-1 py-5 map">
							<iframe
							width="100%"
							height="100%"
							style="border:0"
							loading="lazy"
							allowfullscreen
							referrerpolicy="no-referrer-when-downgrade"
							src="https://www.google.com/maps/embed/v1/place?key=API_KEY
							  &q=Space+Needle,Seattle+WA">
						  </iframe>
						</div>
					  </div>
				  </div>
			</section>
		</main>
		<footer style="position:relative; padding-bottom: 50px;">
			<div class="container text-center">
				<div class="row justify-content-center">
					<div class="col-2 col-lg-1 footer-element footer-fb">
						<a href="#"></a>
					</div>
					<div class="col-2 col-lg-1 footer-element footer-ig">
						<a href="#"></a>
					</div>
					<div class="col-2 col-lg-1 footer-element footer-email">
						<a href="#"></a>
					</div>
				</div>
			</div>
		</footer>
	</body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
